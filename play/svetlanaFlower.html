<!doctype html>
<html lang="en">
<head>
    <title>blue</title>
    <meta charset="utf-8" />
    
        <style>
            body {
  display: -webkit-box;
  display: flex;
  -webkit-box-pack: center;
          justify-content: center;
}
​
.flower {
  position: relative;
}
.flower__head {
  width: 120px;
  height: 40px;
  border-radius: 20px;
  background: #517bd6;
  margin-top: 50px;
}
.flower__head::after, .flower__head::before {
  content: "";
  position: absolute;
  background: #517bd6;
  border-radius: 20px;
  width: 120px;
  height: 40px;
  -webkit-transform: rotate(60deg);
          transform: rotate(60deg);
}
.flower__head::before {
  -webkit-transform: rotate(-60deg);
          transform: rotate(-60deg);
}
.flower__eye {
  position: absolute;
  width: 20px;
  height: 20px;
  z-index: 1;
  background: #fff;
  border-radius: 50%;
  -webkit-animation: blink 3s infinite;
          animation: blink 3s infinite;
}
.flower__eye.left {
  left: 30%;
}
.flower__eye.right {
  left: 55%;
}
.flower__eye span {
  position: absolute;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
  width: 10px;
  height: 10px;
  margin-left: 5px;
  margin-top: 5px;
  background: #000;
  border-radius: 50%;
}
.flower__nose {
  position: absolute;
  left: 50%;
  -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
  top: 80%;
  width: 15px;
  height: 15px;
  z-index: 1;
  background: pink;
  border-radius: 50%;
}
.flower__leaf {
  width: 30px;
  height: 30px;
  background: #51d691;
  position: absolute;
  top: 130px;
  left: 21px;
  border-radius: 50px;
  border-top-right-radius: 0;
  -webkit-transform: rotate(-283deg) skewX(-12deg) skewY(-4deg);
          transform: rotate(-283deg) skewX(-12deg) skewY(-4deg);
}
.flower__leaf--shadow {
  position: absolute;
  background: rgba(0, 0, 0, 0.25);
  height: 15px;
  width: 15px;
  top: 144px;
  left: 29px;
  border-radius: 50px;
  border-top-right-radius: 0;
  -webkit-transform: rotate(-283deg) skewX(-12deg) skewY(-4deg);
          transform: rotate(-283deg) skewX(-12deg) skewY(-4deg);
}
.flower__leaf--shadow.oposite {
  top: 164px;
  left: 75px;
  -webkit-transform: rotate(-163deg) skewX(-12deg) skewY(-4deg);
          transform: rotate(-163deg) skewX(-12deg) skewY(-4deg);
}
.flower__leaf.oposite {
  top: 150px;
  left: 70px;
  -webkit-transform: rotate(-163deg) skewX(-12deg) skewY(-4deg);
          transform: rotate(-163deg) skewX(-12deg) skewY(-4deg);
}
.flower__stem {
  position: absolute;
  height: 150px;
  width: 8px;
  background: #51d691;
  border-radius: 4px;
  left: 50%;
  -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
  z-index: -1;
}
.flower__pot {
  width: 100px;
  height: 20px;
  background-color: #ff7043;
  position: absolute;
  top: 190px;
  left: 50%;
  -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
}
.flower__pot--shadow {
  width: 72px;
  position: absolute;
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-top: 10px solid #d66f51;
  top: 20px;
  left: 50%;
  -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
}
.flower__pot--bottom {
  width: 50px;
  height: 0px;
  position: absolute;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 50px solid #ff7043;
  top: 20px;
  z-index: -1;
  left: 50%;
  -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
}
​
@-webkit-keyframes blink {
  0%,
  100% {
    -webkit-transform: scale(1, 0.05);
            transform: scale(1, 0.05);
  }
  5%,
  95% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
  }
}
​
@keyframes blink {
  0%,
  100% {
    -webkit-transform: scale(1, 0.05);
            transform: scale(1, 0.05);
  }
  5%,
  95% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
  }
}
​
​
</style>
    </head>
    <body>
 <div class="flower">
​
  <div class="flower__head">
    <div class="flower__eye left">
      <span></span>
    </div>
    <div class="flower__nose"></div>
    <div class="flower__eye right">
      <span></span>
    </div>
  </div>
​
  <div class="flower__leaf"></div>
  <div class="flower__leaf--shadow">
  </div>
  <div class="flower__leaf oposite"></div>
  <div class="flower__leaf--shadow oposite"></div>
​
  <div class="flower__stem"></div>
​
  <div class="flower__pot">
    <div class="flower__pot--shadow"></div>
    <div class="flower__pot--bottom"></div>
  </div>
</div>
    </body>
</html>
